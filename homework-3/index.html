<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        
        <div class="row align-items-center py-4">
            <div class="col-md-8">
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="search-input" 
                       placeholder="Filter by artist or album...">
            </div>
            <div class="col-md-4 d-flex justify-content-md-end mt-3 mt-md-0">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sort-dropdown-button" data-bs-toggle="dropdown" aria-expanded="false">
                      Sort by: Default
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sort-dropdown-button">
                      <li><a class="dropdown-item sort-option" href="#" data-sort="default">Default</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item sort-option" href="#" data-sort="artist-az">Artist (A-Z)</a></li>
                      <li><a class="dropdown-item sort-option" href="#" data-sort="album-az">Album (A-Z)</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item sort-option" href="#" data-sort="tracks-asc">Tracks (Ascending)</a></li>
                      <li><a class="dropdown-item sort-option" href="#" data-sort="tracks-desc">Tracks (Descending)</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        
        <div class="row" id="album-grid-row">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Tracklist</button>
                    <a href="#" id="modal-play-spotify" class="btn btn-success" target="_blank" rel="noopener noreferrer">
                        Play on Spotify
                    </a>
                </div>
            </div>
        </div>
    </div>

    <a href="#" id="back-to-top" class="btn btn-primary btn-lg shadow">
        <i class="bi bi-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
