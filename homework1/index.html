    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #keyboard {
            background-color: #333;
            border: 1px solid black;
            padding: 200px 20px 30px 20px;
            border-radius: 20px;
            width: 80vw;
            max-width: 1200px;
        }

        #keypad {
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            width: 100%;
            border-radius: 0px;
            overflow: hidden;
        }

        .whiteKey {
            height: 240px;
            width: 40px;
            background-color: white;
            border: 1px solid black;
            border-radius: 0 0 6px 6px;
            transition: background-color 0.1s ease;
            position: relative;
            box-shadow: inset 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        .blackKey {
            height: 140px;
            width: 24px;
            background-color: black;
            border: 1px solid black;
            margin: 0 -13px;
            z-index: 2;
            border-radius: 0 0 4px 4px;
            transition: background-color 0.1s ease;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);

        }

        .whiteKey:hover {
            background-color: #f0f0f0;
            cursor: pointer;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .blackKey:hover {
            background-color: #333;
            cursor: pointer;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.7);
        }

        .label {
            display: block;
            text-align: center;
            font-size: 10px;
            position: absolute;
            bottom: 5px;
            width: 100%;
            color: black;
            pointer-events: none;
        }

        .blackKey .label {
            color: white;
        }
    </style>
</head>
